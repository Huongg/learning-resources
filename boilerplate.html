<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>It is not the end</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/style/neon.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/transition/vertical-slide.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="core/print.css">

  <!-- Required Modernizr file -->
  <script src="modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide">
        <iframe src="https://giphy.com/embed/ely3apij36BJhoZ234" width="780" height="780" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/good-job-congratulations-otter-ely3apij36BJhoZ234"></a></p>
    </section>

    <section class="slide">
      <h1>But this is not the end</h1>
    </section>

    <section class="slide">
        <iframe src="https://giphy.com/embed/U7oMAk253fB7y" width="780" height="639" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </section>
    
    <section class="slide">
      <div class="slider1">
        <h3>freeCodeCamp</h3>
        <img src="./photos/FCC.png">
      </div>
    </section>

    <section class="slide">
      <div class="slider1">
        <h3>Codecademy</h3>
        <img src="./photos/codecademy.png">
      </div>
    </section>

    <section class="slide">
      <div class="slider1">
        <h3>Codewars</h3>
        <img src="./photos/codewars.png">
  
      </div>
    </section>

    <section class="slide">
      <div class="slider1">
        <h3>Khanacademy</h3>
        <img src="./photos/khanacademy.png">
      </div>
    </section>

    <section class="slide">
      <div class="slider1">
        <h3 style="font-size: 5em">Chingu</h3>
        <div class="chingu-img">
            <img src="./photos/chingu-1.png">
            <img src="./photos/chingu-2.png">
        </div>
      </div>
    </section>

    <section class="slide">
      <blockquote>
        "Best thing to learn though is to pick a project (say personal website) and build it" <br/>
      </blockquote>
    </section>

    <section class="slide">
        <iframe src="https://giphy.com/embed/U7oMAk253fB7y" width="780" height="639" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="jquery.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
